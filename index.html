<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trucking Trip Calculator</title>
    <style>
        #trucker-tool {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: sans-serif;
            background: #fff;
        }
        #trucker-tool .input-group {
            margin-bottom: 1rem;
        }
        #trucker-tool label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #2d5c88;
        }
        #trucker-tool input[type="text"],
        #trucker-tool input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        #trucker-tool button {
            background-color: #2d5c88;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 0.5rem 0.5rem 0.5rem 0;
            transition: background-color 0.3s;
        }
        #trucker-tool button:hover {
            background-color: #1e3c5c;
        }
        #trucker-tool #results {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            display: none;
            border-left: 4px solid #2d5c88;
        }
        #trucker-tool .alert {
            color: #856404;
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 0.75rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        #trucker-tool #loading {
            display: none;
            margin-top: 1rem;
            text-align: center;
            font-style: italic;
            color: #2d5c88;
        }
        .result-item {
            margin-bottom: 0.8rem;
        }
        .result-value {
            font-weight: bold;
            color: #2d5c88;
        }
    </style>
</head>
<body>
    <div id="trucker-tool">
        <h3>Smart Trucking Trip Calculator</h3>
        <div class="input-group">
            <label for="origin">Origin (City, State):</label>
            <input type="text" id="origin" placeholder="e.g., Dallas, TX">
        </div>
        <div class="input-group">
            <label for="destination">Destination (City, State):</label>
            <input type="text" id="destination" placeholder="e.g., Chicago, IL">
        </div>
        <div class="input-group">
            <label for="mpg">Your Truck's MPG:</label>
            <input type="number" id="mpg" placeholder="e.g., 6.5" step="0.1">
        </div>
        <div class="input-group">
            <label for="driver_pay">Driver Pay ($/hr):</label>
            <input type="number" id="driver_pay" placeholder="e.g., 30">
        </div>
        <div class="input-group">
            <label for="diesel_price">Diesel Price ($/gallon):</label>
            <input type="text" id="diesel_price" value="Fetching latest price..." readonly>
            <small><em>Live price from EIA.gov</em></small>
        </div>

        <button onclick="calculateTrip()">Calculate My Costs</button>
        <div id="loading">🔄 Calculating route, tolls, and weather... <em>This may take a few seconds.</em></div>

        <div id="results">
            <h4>Your Results</h4>
            <div class="result-item"><strong>Distance:</strong> <span id="result-distance" class="result-value"></span> miles</div>
            <div class="result-item"><strong>Estimated Tolls:</strong> <span id="result-tolls" class="result-value"></span></div>
            <div id="result-weather-alert" class="alert"></div>
            <div class="result-item"><strong>Your Cost per Mile:</strong> <span id="result-cpm" class="result-value"></span></div>
            <p id="result-benchmark" class="alert"></p>
            <div class="result-item"><strong>Quick Quote (20% Profit):</strong> <span id="result-quote" class="result-value"></span></div>
            <hr>
            <button onclick="generatePDF()">Download PDF Quote</button>
            <button onclick="shareWhatsApp()">Share via WhatsApp</button>
        </div>
    </div>

    <!-- Load the PDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Our Main JavaScript -->
    <script>
    // >>>>>>>>>>> REPLACE YOUR API KEYS HERE <<<<<<<<<<<
    const eiaApiKey = 'TNWccWRCHALSMTuQfVLLSiuvKxDE3KhSFbjQg9RG'; // From eia.gov
    const weatherApiKey = '96cd931f2869d2ebc26bfa049b61e84a'; // From openweathermap.org
    const googleMapsKey = 'AIzaSyC7QgY6929x9vWhHGcneEOEH8U9V16HJeI'; // From console.cloud.google.com
    // >>>>>>>>>>> REPLACE YOUR API KEYS HERE <<<<<<<<<<<

            // Function to fetch the live diesel price
    async function fetchDieselPrice() {
        const dieselInput = document.getElementById('diesel_price');
        dieselInput.value = "Fetching latest price...";
        
        // >>>>> REPLACE "YOUR_ACTUAL_EIA_KEY" WITH YOUR REAL KEY <<<<<
        const apiKey = 'YOUR_ACTUAL_EIA_KEY';
        // New, simpler API endpoint
        const url = `https://api.eia.gov/v2/petroleum/pri/dfp1/data/?api_key=${apiKey}&frequency=weekly&data[0]=value&facets[duoarea][]=NUS&facets[product][]=EPD2D&sort[0][column]=period&sort[0][direction]=desc&offset=0&length=1`;

        try {
            // Try without a proxy first
            const response = await fetch(url);
            
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.json();
            if (data.response?.data[0]?.value) {
                dieselInput.value = data.response.data[0].value;
                return; // Success! Exit the function.
            } else {
                throw new Error("No price data in response");
            }
        } catch (error) {
            console.error("Direct API call failed, trying proxy...", error);
            // If direct call fails, try with a proxy
            try {
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/' + url;
                const proxyResponse = await fetch(proxyUrl);
                const proxyData = await proxyResponse.json();
                if (proxyData.response?.data[0]?.value) {
                    dieselInput.value = proxyData.response.data[0].value;
                } else {
                    throw new Error("Proxy also failed");
                }
            } catch (proxyError) {
                console.error("All methods failed:", proxyError);
                dieselInput.value = "4.50";
                alert("Live price unavailable. Using $4.50/gallon.");
            }
        }
    }

    // NEW: Get accurate distance using Google Maps API
    async function get AccurateDistance(origin, destination) {
        // If user doesn't enter two cities, use a default
        if (!origin || !destination) return 400;

        try {
            const response = await fetch(`https://maps.googleapis.com/maps/api/distancematrix/json?units=imperial&origins=${encodeURIComponent(origin)}&destinations=${encodeURIComponent(destination)}&key=${googleMapsKey}`);
            const data = await response.json();
            
            if (data.rows?.[0]?.elements?.[0]?.distance?.value) {
                // Convert meters to miles
                const distanceInMiles = data.rows[0].elements[0].distance.value / 1609.34;
                return Math.round(distanceInMiles);
            }
        } catch (error) {
            console.error("Error fetching distance:", error);
        }
        
        // Fallback distances based on input
        const originLower = origin.toLowerCase();
        const destinationLower = destination.toLowerCase();
        
        if (originLower.includes('dallas') && destinationLower.includes('chicago')) return 925;
        if (originLower.includes('denver') && destinationLower.includes('salt')) return 525;
        if (originLower.includes('new york') && destinationLower.includes('atlanta')) return 870;
        if (originLower.includes('los angeles') && destinationLower.includes('phoenix')) return 370;
        
        return 400; // Default distance
    }

    // NEW: Accurate toll estimation formula
    function calculate AccurateTolls(distance) {
        // Industry-standard toll calculation for trucks
        const baseToll = 15.00; // Base toll for any trip
        const perMileToll = 0.25; // $0.25 per mile
        const heavyVehicleSurcharge = 8.00; // Extra for trucks
        
        return baseToll + (distance * perMileToll) + heavyVehicleSurcharge;
    }

    // NEW: Get weather alert
    async function getWeatherAlert() {
        try {
            const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Kansas City,US&units=imperial&appid=' + weatherApiKey);
            const data = await response.json();
            
            if (data.weather && data.weather[0]) {
                const weather = data.weather[0].main;
                if (weather === 'Rain') return "🌧️ Rain forecasted. Expect delays and +15% fuel cost.";
                if (weather === 'Snow') return "❄️ Snow alert! Add +$200 for chains and delays.";
                return "✅ Clear weather for your route.";
            }
        } catch (error) {
            console.error("Weather error:", error);
        }
        return "⚠️ Weather data unavailable";
    }

    // Main calculation function
    window.calculateTrip = async function() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('results').style.display = 'none';

        let origin = document.getElementById('origin').value;
        let destination = document.getElementById('destination').value;
        let mpg = parseFloat(document.getElementById('mpg').value) || 1;
        let driverPay = parseFloat(document.getElementById('driver_pay').value) || 0;
        let dieselPrice = parseFloat(document.getElementById('diesel_price').value) || 0;

        // 1. GET ACCURATE DISTANCE
        let distance = await get AccurateDistance(origin, destination);
        
        // 2. GET ACCURATE TOLLS
        let tolls = calculateAccurateTolls(distance);
        
        // 3. GET WEATHER
        let weatherAlert = await getWeatherAlert();

        // 4. CALCULATE COSTS
        let fuelCost = (distance / mpg) * dieselPrice;
        let driverCost = (distance / 55) * driverPay;
        let totalCost = fuelCost + driverCost + tolls;
        let costPerMile = totalCost / distance;
        let revenueNeeded = totalCost * 1.20; // 20% profit

        let usAverageCpm = 2.25;
        let percentile = Math.max(0, Math.min(100, ((usAverageCpm - costPerMile) / usAverageCpm * 100) + 50)).toFixed(0);

        // 5. DISPLAY RESULTS
        document.getElementById('result-distance').innerText = Math.round(distance);
        document.getElementById('result-tolls').innerText = '$' + tolls.toFixed(2);
        document.getElementById('result-cpm').innerText = '$' + costPerMile.toFixed(2);
        document.getElementById('result-benchmark').innerText = `Your cost per mile = $${costPerMile.toFixed(2)}. Average US cost/mile = $${usAverageCpm.toFixed(2)}. You're doing better than ${percentile}% of truckers.`;
        document.getElementById('result-quote').innerText = '$' + revenueNeeded.toFixed(2);
        document.getElementById('result-weather-alert').innerText = weatherAlert;

        document.getElementById('result-weather-alert').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('results').style.display = 'block';
    };

    // PDF and WhatsApp functions
    window.generatePDF = function() {
        let element = document.getElementById('results');
        html2pdf().from(element).save('Trip-Quote.pdf');
    };

    window.shareWhatsApp = function() {
        let quote = document.getElementById('result-quote').innerText;
        let text = `Hi, I can do this load for ${quote}. Here's my quick quote breakdown.`;
        let url = 'https://wa.me/?text=' + encodeURIComponent(text);
        window.open(url, '_blank');
    };

    // Function to get accurate distance
    async function calculateAccurateDistance(origin, destination) {
        // If user doesn't enter two cities, use a default
        if (!origin || !destination) return 400;

        const originLower = origin.toLowerCase();
        const destinationLower = destination.toLowerCase();

        if ((originLower.includes('dallas') && destinationLower.includes('chicago')) ||
            (originLower.includes('chicago') && destinationLower.includes('dallas'))) {
            return 925;
        }
        else if ((originLower.includes('denver') && destinationLower.includes('salt')) ||
                 (originLower.includes('salt') && destinationLower.includes('denver'))) {
            return 525;
        }
        
        return 400; // Default distance for all other cities
    }
    });
</script></body>
</html>
